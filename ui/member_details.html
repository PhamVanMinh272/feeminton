
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Member Details</title>

  <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    body
    { background: #f8f9fa; }
    .page-header { margin-top: 1.5rem; margin-bottom: 1rem; }
    .stat { font-size: 1.1rem; }
    .stat .value { font-weight: 600; }
    .sticky-actions { position: sticky; top: 0; z-index: 1; background: rgba(248,249,250,.9); backdrop-filter: blur(3px); }
    .placeholder-card { min-height: 140px; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="page-header d-flex justify-content-between align-items-center">
      <div>
        <h1 id="title" class="h4 mb-1">Member Details</h1>
        <p id="subtitle" class="text-muted mb-0">Loading…</p>
      </div>
      <div class="btn-group">
        <a id="backLink" class="btn btn-outline-secondary">← Back</a>
        <button id="refreshBtn" class="btn btn-outline-primary">Refresh</button>
      </div>
    </header>

    <!-- Alerts -->
    <div id="alert" class="alert d-none" role="alert"></div>

    <!-- Content -->
    <div id="content" class="row g-3">
      <!-- Summary card -->
      <div class="col-12 col-lg-6">
        <div class="card shadow-sm placeholder-card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span class="fw-bold">Summary</span>
            <span id="groupBadge" class="badge bg-primary d-none"></span>
          </div>
          <div class="card-body">
            <div class="row g-3">
              <div class="col-6 stat">
                <div class="text-muted small">Current Month Refund</div>
                <div id="currentRefund" class="value">—</div>
              </div>
              <div class="col-6 stat">
                <div class="text-muted small">Est. Bill Next Month</div>
                <div id="nextBill" class="value">—</div>
              </div>
              <div class="col-6 stat">
                <div class="text-muted small">Gender</div>
                <div id="gender" class="value">—</div>
              </div>
              <div class="col-6 stat">
                <div class="text-muted small">Member ID</div>
                <div id="memberId" class="value">—</div>
              </div>
            </div>
          </div>
          <div class="card-footer d-flex justify-content-between">
            <span id="nicknameBadge" class="badge bg-secondary">Nickname: —</span>
<!--            <a id="toSchedulesLink" class="btn btn-sm btn-outline-primary">View Schedules</a>-->
          </div>
        </div>
      </div>

      <!-- Raw JSON (optional for debugging) -->
<!--      <div class="col-12 col-lg-6">-->
<!--        <div class="card shadow-sm">-->
<!--          <div class="card-header fw-bold">Raw Data</div>-->
<!--          <div class="card-body">-->
<!--            <pre id="rawJson" class="mb-0 text-wrap">Loading…</pre>-->
<!--          </div>-->
<!--        </div>-->
<!--      </div>-->
    </div>

    <!-- Loading spinner -->
    <div id="loading" class="text-center py-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading…</span>
      </div>
      <div class="small text-muted mt-2">Fetching member details…</div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="js/config.js"> </script>

  <!-- Page module -->
  <script type="module">
    import { initMemberPage } from './js/member_details.js';
    initMemberPage();
  </script>
</body>
</html>
