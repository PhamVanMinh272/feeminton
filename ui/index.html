
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Badminton Groups</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    body { background: #f8f9fa; }
    .page-header { margin-top: 2rem; margin-bottom: 1rem; }
    .group-item { cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <header class="page-header">
      <h1 class="h3 mb-1">Badminton Groups</h1>
      <p class="text-muted mb-0">Click a group to view schedules</p>
    </header>

    <div id="alert" class="alert d-none" role="alert"></div>

    <div id="groupsContainer" class="list-group"></div>

    <div id="loading" class="text-center py-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="small text-muted mt-2">Fetching groupsâ€¦</div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


  <!-- Single-source config -->
  <script src="config.js"></script>

  <script>
    function showAlert(type, message) {
      const alertEl = document.getElementById('alert');
      alertEl.className = `alert alert-${type}`;
      alertEl.textContent = message;
      alertEl.classList.remove('d-none');
    }

    async function loadGroups() {
      const loadingEl = document.getElementById('loading');
      const container = document.getElementById('groupsContainer');

      try {
        const res = await fetch(API.join('/groups'), {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
        });

        if (!res.ok) {
          throw new Error(`Failed to fetch groups: ${res.status} ${res.statusText}`);
        }

        const payload = await res.json();
        const groups = Array.isArray(payload?.data) ? payload.data : [];

        loadingEl.style.display = 'none';

        if (groups.length === 0) {
          container.innerHTML = '<div class="list-group-item text-muted">No groups found.</div>';
          return;
        }

        // Render as Bootstrap list-group
        container.innerHTML = '';
        groups.forEach(g => {
          const a = document.createElement('a');
          a.className = 'list-group-item list-group-item-action group-item d-flex justify-content-between align-items-center';
          a.innerHTML = `
            <span>${g.name}</span>
            <span class="badge bg-primary rounded-pill">ID: ${g.id}</span>
          `;
          // Navigate to schedules.html in the same path and preserve API base via query arg
          const href = `feeminton/ui/schedules.html?groupId=${encodeURIComponent(g.id)}&groupName=${encodeURIComponent(g.name)}`;
          a.href = API.link(href);
          container.appendChild(a);
        });

      } catch (err) {
        loadingEl.style.display = 'none';
        console.error(err);
        showAlert('danger', err.message || 'Unexpected error while loading groups.');
      }
    }

    loadGroups();
  </script>
</body>
</html>
