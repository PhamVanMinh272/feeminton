
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schedules</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <style>
    body { background: #f8f9fa; }
    .page-header { margin-top: 1.5rem; margin-bottom: 1rem; }
    .schedule-card .attendee-name { font-weight: 500; }
    .schedule-card .joined-icon {
      display: inline-flex; align-items: center; justify-content: center;
      width: 1.4rem; height: 1.4rem; border-radius: 50%;
      color: #fff; font-size: .85rem;
    }
    .joined-true { background: #198754; }  /* success */
    .joined-false { background: #dc3545; } /* danger */
    .refund-badge { margin-left: .5rem; }
    .month-input { width: 220px; }
    .sticky-actions { position: sticky; top: 0; z-index: 1; background: rgba(248,249,250,.9); backdrop-filter: blur(3px); }


    /* subtle highlight when the refund amount updates */
    .refund-updated {
      animation: refundPulse 0.9s ease-out;
    }
    @keyframes refundPulse {
      0%   { box-shadow: 0 0 0 0 rgba(255,193,7,0.8); }
      100% { box-shadow: 0 0 0 12px rgba(255,193,7,0); }
    }

  </style>
  <style>
    .schedule-card { position: relative; }
    .schedule-card.updating::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255,255,255,.6);
      backdrop-filter: blur(2px);
    }
    .schedule-card .update-spinner {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
  <style>

    /* Optional styling */
    .attendee-name {
      font-weight: 500;
    }
    .attendee-name:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="container">
    <header class="page-header">
      <div class="d-flex align-items-center justify-content-between">
        <div>
          <h1 id="title" class="h4 mb-1">Schedules</h1>
          <p id="subtitle" class="text-muted mb-0">Loading…</p>
        </div>
        <a id="backLink" class="btn btn-outline-secondary">← Back to Groups</a>
      </div>

      <div class="btn-group">
        <a id="createScheduleBtn" class="btn btn-primary">
          + Create Schedule
        </a>
      </div>

    </header>

    <div class="sticky-actions py-2 mb-3">
      <div class="d-flex flex-wrap gap-2 align-items-center">
        <div class="input-group month-input">
          <span class="input-group-text">Month</span>
          <input id="monthPicker" type="month" class="form-control" />
        </div>
        <div class="btn-group" role="group" aria-label="Month navigation">
          <button id="prevMonthBtn" class="btn btn-outline-primary">◀ Prev</button>
          <button id="nextMonthBtn" class="btn btn-outline-primary">Next ▶</button>
        </div>
        <span id="groupBadge" class="badge bg-primary d-none"></span>
      </div>
    </div>

    <div id="alert" class="alert d-none" role="alert"></div>
    <div id="loading" class="text-center py-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading…</span>
      </div>
      <div class="small text-muted mt-2">Fetching schedules…</div>
    </div>

    <div id="grid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3"></div>
  </div>

  <!-- Confirm Delete Modal -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="confirmDeleteLabel">Delete schedule</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="confirmDeleteBody" class="modal-body">
          <!-- Filled by JS: "Are you sure you want to delete schedule #26 on Sat, 20/12/2025 14:48?" -->
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button id="confirmDeleteBtn" type="button" class="btn btn-danger">
            <span class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>


  <!-- Use your single-source API config -->
  <script src="js/config.js"></script>

  <!-- Then load the page module -->
  <script type="module">
    import { initSchedulesPage } from './js/schedules.js';
    initSchedulesPage();
  </script>

  <script>
    // After config.js is loaded and your state is available (groupId, groupName, year, month)
    // Example: call this where you initialize other header links
    (function () {
      const qs = new URLSearchParams(window.location.search);
      const groupId   = qs.get('groupId') || '';
      const groupName = qs.get('groupName') || '';
      const year      = qs.get('year') || String(new Date().getFullYear());
      const month     = qs.get('month') || String(new Date().getMonth() + 1);

      const params = new URLSearchParams({ groupId, groupName, year, month }).toString();
      const href = `feeminton/ui/new_schedules.html?${params}`;
      const btn = document.getElementById('createScheduleBtn');
      // Preserve ?api=... via API.link (config.js)
      btn.href = API.link(href);
    })();
  </script>

</body>
</html>
