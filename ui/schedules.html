
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Schedules</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <style>
    body { background: #f8f9fa; }
    .page-header { margin-top: 1.5rem; margin-bottom: 1rem; }
    .schedule-card .attendee-name { font-weight: 500; }
    .schedule-card .joined-icon {
      display: inline-flex; align-items: center; justify-content: center;
      width: 1.4rem; height: 1.4rem; border-radius: 50%;
      color: #fff; font-size: .85rem;
    }
    .joined-true { background: #198754; }  /* success */
    .joined-false { background: #dc3545; } /* danger */
    .refund-badge { margin-left: .5rem; }
    .month-input { width: 220px; }
    .sticky-actions { position: sticky; top: 0; z-index: 1; background: rgba(248,249,250,.9); backdrop-filter: blur(3px); }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="page-header">
      <div class="d-flex align-items-center justify-content-between">
        <div>
          <h1 id="title" class="h4 mb-1">Schedules</h1>
          <p id="subtitle" class="text-muted mb-0">Loading…</p>
        </div>
        <a id="backLink" class="btn btn-outline-secondary">← Back to Groups</a>
      </div>
    </header>

    <!-- Controls -->
    <div class="sticky-actions py-2 mb-3">
      <div class="d-flex flex-wrap gap-2 align-items-center">
        <div class="input-group month-input">
          <span class="input-group-text">Month</span>
          <input id="monthPicker" type="month" class="form-control" />
        </div>
        <div class="btn-group" role="group" aria-label="Month navigation">
          <button id="prevMonthBtn" class="btn btn-outline-primary">◀ Prev</button>
          <button id="nextMonthBtn" class="btn btn-outline-primary">Next ▶</button>
        </div>
        <span id="groupBadge" class="badge bg-primary d-none"></span>
      </div>
    </div>

    <!-- Alert + loading -->
    <div id="alert" class="alert d-none" role="alert"></div>
    <div id="loading" class="text-center py-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading…</span>
      </div>
      <div class="small text-muted mt-2">Fetching schedules…</div>
    </div>

    <!-- Schedules grid (columns) -->
    <div id="grid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3"></div>
  </div>

  <!-- Use your single-source API config -->
  <script src="config.js"></script>

  <!-- Then load the page module -->
  <script type="module">
    import { initSchedulesPage } from './schedules.js';
    initSchedulesPage();
  </script>
</body>
</html>
